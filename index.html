<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="ACH DataWorks Consulting - Turning Your Data into Direction.">
  <title>ACH DataWorks Consulting</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Injected Header -->
  <div id="header-placeholder"></div>

  <!-- Hero Section -->
  <main class="hero">
    <h1>ACH DataWorks Consulting</h1>
    <p class="tagline">Turning Your Data into Direction</p>
    <a href="services.html" class="cta-button">Explore Services</a>
  </main>

  <!-- Contact Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Injected Footer -->
  <div id="footer-placeholder"></div>
</body>
</html>
