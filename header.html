<header>
  <a href="index.html">
    <img src="images/logo.png" alt="ACH DataWorks Logo" class="logo" />
  </a>
  <nav class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="#" onclick="openModal()">Contact</a>
  </nav>
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>

  <style>
    /* Base layout fixes */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      overflow-x: hidden;
      width: 100%;
    }

    header {
      width: 100%;
      background-color: #0077cc;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .logo {
      height: 72px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    nav.nav-links a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav.nav-links a:hover {
      text-decoration: underline;
    }

    /* Hamburger hidden on desktop */
    .hamburger {
      display: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      nav.nav-links {
        display: none;
        flex-direction: column;
        background-color: #0077cc;
        position: absolute;
        top: 100%;
        right: 0;
        width: 100%;
        padding: 1rem 2rem;
      }

      nav.nav-links a {
        margin: 1rem 0;
      }

      nav.nav-links.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .logo {
        height: 60px;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("show");
    }
  </script>
</header>
