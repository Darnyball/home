<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About | ACH DataWorks Consulting</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      color: #333;
    }

    section {
      padding: 3rem 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: #0077cc;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      margin-top: 2rem;
      background-color: #00c49a;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      background-color: #00a681;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <section>
    <h1>About ACH DataWorks</h1>
    <p>Hi, I'm the founder of ACH DataWorks. I'm a finance major passionate about helping creators and small teams unlock insights from their data.</p>
    <p>My goal is simple: give you clarity, fast. No fluff, no BS â€” just direction.</p>
    <button class="button" onclick="openModal()">Contact Me</button>
  </section>

  <div id="footer"></div>
  <div id="contactBox"></div>

  <script>
    async function loadHTML(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    loadHTML("header", "header.html");
    loadHTML("footer", "footer.html");
    loadHTML("contactBox", "contact-modal.html");

    function openModal() {
      document.getElementById("contactModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("contactModal").style.display = "none";
    }
  </script>
</body>
</html>
